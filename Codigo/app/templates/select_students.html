{% extends "details.html" %}

{% block assign_students %}
{% if students|length %}
    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        <b>Estudiantes:</b><br>
        {{ form.search(multiple=True,class="selectpicker select_students") }}
        <input type="submit" value="Asignar" class="button_select">
    </form>
{% else %}
<b>Estudiantes: </b> <p>No se encuentran estudiantes registrados.</p>
{% endif %}
{% endblock %}
