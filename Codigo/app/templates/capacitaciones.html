{% extends "base.html" %}

{% block content %}
<table>
    <thead>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Capacitador</th>
        <th>Mas info</th>
    </thead>
    {% for training in trainings %}
        <tr>
            <td>{{ training.name }} </td>
            <td>{{ training.description }}</td>
            <td><a href="{{ url_for('trainings_user', username=training.trainer.username) }}">{{training.trainer.username}}</a> </td>
            <td><a href="{{ url_for('details', id=training.id) }}">Detalle</a> </td>
        </tr>
    </div>
    {% endfor %}
</table>
{% endblock %}
