<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="http://campus.unla.edu.ar/wp-content/uploads/2016/02/favicon.ico">
		<title>Log In</title>
		<style type="text/css">
			img.wp-smiley,
			img.emoji {
			display: inline !important;
			border: none !important;
			box-shadow: none !important;
			height: 1em !important;
			width: 1em !important;
			margin: 0 .07em !important;
			vertical-align: -0.1em !important;
			background: none !important;
			padding: 0 !important;
			}
		</style>
		<link rel="stylesheet" id="easy-modal-site-css" href="http://campus.unla.edu.ar/wp-content/plugins/easy-modal/assets/styles/easy-modal-site.css?ver=0.1" type="text/css" media="all">
		<link rel="stylesheet" id="tt-easy-google-fonts-css" href="http://fonts.googleapis.com/css?family=Droid+Sans%3Aregular%7CRaleway%3Aregular%2C100%7CMontserrat%3Aregular&amp;subset=latin%2Call&amp;ver=4.6.12" type="text/css" media="all">
		<link rel="stylesheet" id="tyros-style-css" href="http://campus.unla.edu.ar/wp-content/themes/tyros/style.css?ver=4.6.12" type="text/css" media="all">
		<link rel="stylesheet" id="bootstrap-css" href="http://campus.unla.edu.ar/wp-content/themes/tyros/inc/css/bootstrap.css?ver=1.20" type="text/css" media="all">
		<link rel="stylesheet" id="tyros-main-style-css" href="http://campus.unla.edu.ar/wp-content/themes/tyros/inc/css/style.css?ver=1.20" type="text/css" media="all">
		
		<style type="text/css" id="custom-background-css">
			body.custom-background { 
			background-color: #E6E6E6; 
			background-repeat: no-repeat; background-position: top center; background-attachment: fixed; }
		</style>
	</head>
	
	<body class="custom-background">
		
		<div id="eModal-1" class="emodal theme-1 custom-position" data-emodal="{&quot;id&quot;:&quot;1&quot;,&quot;theme_id&quot;:&quot;1&quot;,&quot;meta&quot;:{&quot;id&quot;:&quot;1&quot;,&quot;modal_id&quot;:&quot;1&quot;,&quot;display&quot;:{&quot;overlay_disabled&quot;:0,&quot;size&quot;:&quot;auto&quot;,&quot;custom_width&quot;:30,&quot;custom_width_unit&quot;:&quot;%&quot;,&quot;custom_height&quot;:0,&quot;custom_height_unit&quot;:&quot;em&quot;,&quot;custom_height_auto&quot;:1,&quot;location&quot;:&quot;center top&quot;,&quot;position&quot;:{&quot;top&quot;:56,&quot;left&quot;:0,&quot;bottom&quot;:0,&quot;right&quot;:0,&quot;fixed&quot;:0},&quot;animation&quot;:{&quot;type&quot;:&quot;fade&quot;,&quot;speed&quot;:&quot;350&quot;,&quot;origin&quot;:&quot;center top&quot;}},&quot;close&quot;:{&quot;overlay_click&quot;:1,&quot;esc_press&quot;:1}}}" style="visibility: visible; padding: 0px; background-color: rgb(249, 249, 249); border-style: solid; border-color: rgb(165, 165, 165); border-width: 1px; border-radius: 0px; box-shadow: rgba(2, 2, 2, 0.34) 1px 1px 15px 1px; opacity: 1; display: block; top: 55.9969px; left: 475px;">
			<div class="emodal-title" style="color: rgb(104, 19, 41); font-size: 16px; font-family: &quot;Lucida Grande&quot;; text-align: left; text-shadow: rgba(2, 2, 2, 0.23) 0px 0px 0px;">Ingreso al Aula Virtual</div>
			<div class="emodal-content" style="color: rgb(153, 153, 153); font-family: &quot;Lucida Grande&quot;;">
				<style>
					.btn {
					-webkit-border-radius: 0;
					-moz-border-radius: 0;
					border-radius: 0px;
					font-family: Raleway;
					color: #ffffff;
					font-size: 14px;
					background: #999999;
					/*padding: 10px 20px 10px 20px;*/
					float: right;
					top: -6px;
					position: relative;
				}</p>
				<p>.btn:hover {
					background: #00bcec;
					color: #ffffff !important;
					}
				</style>
				<div class="modal-line">&nbsp;</div>
				<div class="modal-form">
					<form class="login-form" id="login" method="post" action="" novalidate>
						{{ form.hidden_tag() }}
						<input class="inputs" type="text" name="username" id="login_username" placeholder="Nombre de Usuario" value="">
                        {% for error in form.password.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %} 
                        <br>
						<input class="inputs" type="password" name="password" id="login_password" placeholder="Contrasena" value="">
                        {% for error in form.password.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %} 
                        <p style="color: rgb(153, 153, 153); font-family: &quot;Lucida Grande&quot;;"/>
                        <p style="color: rgb(153, 153, 153); font-family: &quot;Lucida Grande&quot;;">  
						<input id="" class="btn" type="submit" value="Entrar">
						</p>
					</form>
					<p style="color: rgb(153, 153, 153); font-family: &quot;Lucida Grande&quot;;">
						<a id="forgot-pass" href="" data-slimstat="5">¿Olvidaste tu contraseña?</a>
					</p>
                </div>
			</div>
			<a class="emodal-close" data-slimstat="5" style="padding: 4px; background-color: rgba(255, 255, 255, 0); color: rgb(153, 153, 153); font-size: 14px; font-family: &quot;Comic Sans MS&quot;; border-style: none; border-color: rgb(255, 255, 255); border-width: 1px; border-radius: 0px; box-shadow: rgba(2, 2, 2, 0.23) 0px 0px 0px 0px; text-shadow: rgba(0, 0, 0, 0.23) 0px 0px 0px; top: 20px; right: 18px;">X</a>
		</div>
	</body>
</html>
