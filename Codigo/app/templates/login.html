<html>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
  />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta charset="UTF-8" />
  <body style="background-color:rgb(0,0,0,0.7)">
    <div class="login">
      <div class="imglogin">
        <img src="../static/i/logologin.png" alt="logologin" />
        <p>Ingresar al sistema</p>
      </div>

      <form action="" class="formlogin" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label inputlogin1" >
                    <!-- <input type="text" placeholder="Usuario" name="username" class="inputlogin">-->
          <input
            class="mdl-textfield__input "
            type="text"
            id="sample1"
            name="username"
          />
          <label class="mdl-textfield__label" for="sample1">Usuario</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label inputlogin2">
        <!--<input
          type="password"
          placeholder="ContraseÃ±a"
          class="inputlogin"
          name="password"
        />-->
        <input
        class="mdl-textfield__input "
        type="password"
        id="sample2"
        name="password"
      />
      <label class="mdl-textfield__label" for="sample2">Password</label>
      </div>
        <input type="submit" class="buttonlgn" value="INGRESAR" />
      </form>
    </div>
  </body>
</html>
